<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>NeedMatch - Sign Up</title>
    <link rel="stylesheet" href="css/signup.css">
    <script type="module" src="js/register.js" defer></script>
</head>

<body>
    <div class=" signup-container">
        <img src="photos/logo.jpg" alt="NeedMatch Logo" class="logo ">
        <h1 class="brand-name "><span class="green-text ">NEED</span>MATCH</h1>

        <div class="nav-links ">
            <a href="# ">Genuine Needs</a> |
            <a href="# ">Smart Matches</a> |
            <a href="# ">Positive Results</a>
        </div>
        <div class="signup-form">
            <form id="signup-form">
                <input type="text" placeholder="Name" id="name" required>
                <input type="email" placeholder="Email" id="email" required>
                <input type="tel" placeholder="Mobile Number" id="phone" required>
                <input type="password" placeholder="Password" id="password" required>
                <input type="password" placeholder="Confirm Password" id="confirmpassword" required>
                <button id="submit" type="submit">Register</button>
            </form>
        </div>
        <a href="login.html" class="back-link ">‚Üê Back to Login</a>

    </div>
</body>

</html>
